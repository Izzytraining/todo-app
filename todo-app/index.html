<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/favicon.png?v=1" />
    <link rel="stylesheet" href="style/style.css" />
    <title>TODOAPP</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">Your Todo App</h1>
        <h2 class="header__subtitle">What's on your list?</h2>
      </div>
    </div>

    <div class="actions">
      <div class="actions__container">
        <input
          id="search-text"
          class="input"
          type="text"
          placeholder="Search your todos..."
        />
        <label class="checkbox"
          >Hide completed<input type="checkbox" id="hide-completed"
        /></label>
      </div>
    </div>

    <div class="container">
      <div id="todoDiv">
        <h3 id="new-todo-text"><p></p></h3>
      </div>
      <form id="todo-form">
        <input
          type="text"
          class="input"
          placeholder="new todo"
          name="newToDO"
        />
        <button class="button">Add todo</button>
      </form>
    </div>

    <script src="/scripts/uuid.js"></script>
    <script src="/scripts/todo-function.js"></script>
    <script src="/scripts/app-todo.js"></script>
  </body>
</html>
